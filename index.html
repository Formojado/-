<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN IDOL: LABYRINTH WALKER</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff2e63;
            --neon-green: #0f9;
            --bg-dark: #050505;
            --grid-line: #1a1a1a;
            --wall-width: 4px;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'PingFang TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            user-select: none;
        }
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        #timer {
            font-size: 50px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-family: 'Courier New', monospace;
        }
        
        /* è¿·å®®å®¹å™¨ */
        .maze-container {
            position: relative;
            margin: 20px;
            background: #000;
        }
        .maze-grid {
            display: grid;
            gap: 0;
            border: var(--wall-width) solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .cell {
            position: relative;
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            background: #000;
            border: 0.5px solid var(--grid-line);
        }

        /* ğŸŸ¢ èµ·é»æ¨™ç¤º */
        .start-cell {
            background: rgba(0, 255, 153, 0.05) !important;
            box-shadow: inset 0 0 10px rgba(0, 255, 153, 0.2);
        }
        .start-text {
            position: absolute;
            font-size: 10px;
            color: var(--neon-green);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
        }

        /* å…§éƒ¨å¯äº¤äº’ç‰†å£ */
        .wall-trigger {
            position: absolute;
            z-index: 10;
            transition: 0.2s;
            cursor: pointer;
        }
        /* æ°´å¹³ç‰†ç†±å€ */
        .h-wall {
            width: 100%;
            height: 12px;
            left: 0;
        }
        /* å‚ç›´ç‰†ç†±å€ */
        .v-wall {
            width: 12px;
            height: 100%;
            top: 0;
        }

        /* ç‰†å£é»äº®ç‹€æ…‹ */
        .wall-active {
            background: var(--neon-pink) !important;
            box-shadow: 0 0 8px var(--neon-pink);
        }
        /* æ‡¸åœé è¦½ */
        .wall-trigger:hover:not(.wall-active) {
            background: rgba(255, 46, 99, 0.4);
        }

        /* æ¢ç´¢æ„Ÿæ‡‰å™¨ */
        #local-panel {
            display: none;
            width: 280px;
            background: #111;
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .sensor-display {
            display: grid;
            grid-template-areas: ". up ." "left mid right" ". down .";
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        .sensor {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #444;
        }
        .sensor.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
            border: none;
        }

        /* æ§åˆ¶é … */
        .menu-card {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }
        button:hover { background: var(--neon-blue); color: #000; }
        
        .switch-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #msg { height: 30px; margin: 15px; color: white; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <div id="timer">00:00.00</div>
</div>

<div id="msg">ç­‰å¾…æŒ‘æˆ°é–‹å§‹...</div>

<div id="maze-display-container" class="maze-container hidden">
    <div id="maze-grid" class="maze-grid"></div>
</div>

<div id="local-panel">
    <div class="sensor-display">
        <div id="s-n" class="sensor" style="grid-area: up;">W</div>
        <div id="s-w" class="sensor" style="grid-area: left;">A</div>
        <div id="s-mid" class="sensor" style="grid-area: mid; border: none; font-size: 20px;">ğŸ‘¤</div>
        <div id="s-e" class="sensor" style="grid-area: right;">D</div>
        <div id="s-s" class="sensor" style="grid-area: down;">S</div>
    </div>
    <button onclick="goToDraw()" style="border-color: var(--neon-pink); color: var(--neon-pink);">é€²å…¥ä½œç­”å€</button>
</div>

<div id="setup-menu" class="menu-card">
    <div style="margin-bottom: 10px;">é›£åº¦ï¼š
        <select id="size-select" style="background:#000; color:white; border:1px solid #444;">
            <option value="5">5x5 (æ–°æ‰‹)</option>
            <option value="7">7x7 (é€²éš)</option>
            <option value="10">10x10 (å¤§å¸«)</option>
        </select>
    </div>
    <div class="switch-container">
        <label>é¡¯ç¤ºå‰©é¤˜éŒ¯èª¤æ•¸ï¼š</label>
        <input type="checkbox" id="show-errors-toggle" checked>
    </div>
    <button onclick="startBlindChallenge()">é–‹å§‹ç›²èµ°æŒ‘æˆ°</button>
</div>

<div id="action-controls" class="hidden">
    <button id="submit-btn" onclick="checkResult()">æäº¤åœ°åœ–</button>
    <button onclick="location.reload()" style="border-color:#444; color:#444">æ”¾æ£„é‡å•Ÿ</button>
</div>

<script>
    let SIZE = 5;
    let mazeData = [];
    let player = {x: 0, y: 0};
    let startTime, timerInterval;

    // 1. ç”Ÿæˆè¿·å®®æ•¸æ“š
    function generateMaze() {
        SIZE = parseInt(document.getElementById('size-select').value);
        let grid = Array(SIZE).fill().map(() => Array(SIZE).fill().map(() => ({N:true, S:true, W:true, E:true, v:false})));
        let stack = [[0,0]];
        grid[0][0].v = true;
        while(stack.length > 0) {
            let [cx, cy] = stack[stack.length-1];
            let adjs = [];
            if(cy > 0 && !grid[cy-1][cx].v) adjs.push(['N', cx, cy-1]);
            if(cy < SIZE-1 && !grid[cy+1][cx].v) adjs.push(['S', cx, cy+1]);
            if(cx > 0 && !grid[cy][cx-1].v) adjs.push(['W', cx-1, cy]);
            if(cx < SIZE-1 && !grid[cy][cx+1].v) adjs.push(['E', cx+1, cy]);
            
            if(adjs.length > 0) {
                let [dir, nx, ny] = adjs[Math.floor(Math.random()*adjs.length)];
                grid[cy][cx][dir] = false;
                grid[ny][nx][dir==='N'?'S':dir==='S'?'N':dir==='W'?'E':'W'] = false;
                grid[ny][nx].v = true;
                stack.push([nx, ny]);
            } else stack.pop();
        }
        return grid;
    }

    // 2. é–‹å§‹éŠæˆ²
    function startBlindChallenge() {
        mazeData = generateMaze();
        document.getElementById('setup-menu').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'block';
        document.getElementById('msg').innerText = "æ¢ç´¢ä¸­... ä½¿ç”¨ WASD ç§»å‹•";
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 30);
        updateSensors();
    }

    function updateTimer() {
        let diff = Date.now() - startTime;
        let m = Math.floor(diff/60000).toString().padStart(2,'0');
        let s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        let ms = Math.floor((diff%1000)/10).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
    }

    function updateSensors() {
        let w = mazeData[player.y][player.x];
        document.getElementById('s-n').className = 'sensor ' + (!w.N ? 'active' : '');
        document.getElementById('s-s').className = 'sensor ' + (!w.S ? 'active' : '');
        document.getElementById('s-w').className = 'sensor ' + (!w.W ? 'active' : '');
        document.getElementById('s-e').className = 'sensor ' + (!w.E ? 'active' : '');
    }

    // 3. é€²å…¥ä½œç­”å€
    function goToDraw() {
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').classList.remove('hidden');
        document.getElementById('action-controls').classList.remove('hidden');
        document.getElementById('msg').innerText = "è«‹æ ¹æ“šè¨˜æ†¶é‚„åŸç‰†å£ï¼ˆé»æ“Šæ–¹æ ¼é‚Šç·£ï¼‰";
        renderDrawGrid();
    }

    function renderDrawGrid() {
        const grid = document.getElementById('maze-grid');
        grid.style.gridTemplateColumns = `repeat(${SIZE}, 60px)`;
        grid.innerHTML = '';
        
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(x===0 && y===0) {
                    cell.classList.add('start-cell');
                    cell.innerHTML = '<span class="start-text">START</span>';
                }

                // åªæ¸²æŸ“ã€ŒåŒ—ã€å’Œã€Œè¥¿ã€çš„ç‰†å£è§¸ç™¼å™¨ï¼ˆé¿å…é›™é‡æ¸²æŸ“ï¼‰
                // é™¤éæ˜¯æœ€å¾Œä¸€è¡Œæˆ–æœ€å¾Œä¸€åˆ—çš„å¤–ç‰†
                let dirs = [];
                if(y > 0) dirs.push('N');
                if(x > 0) dirs.push('W');
                
                dirs.forEach(d => {
                    const w = document.createElement('div');
                    w.id = `w-${x}-${y}-${d}`;
                    w.className = `wall-trigger ${d==='N'?'h-wall':'v-wall'}`;
                    if(d==='N') w.style.top = "-6px";
                    else w.style.left = "-6px";
                    
                    w.onclick = () => w.classList.toggle('wall-active');
                    cell.appendChild(w);
                });
                grid.appendChild(cell);
            }
        }
    }

    // 4. æ ¸å°çµæœ
    function checkResult() {
        let errors = 0;
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                // æ ¸å°åŒ—ç‰†
                if(y > 0) {
                    const real = mazeData[y][x].N;
                    const user = document.getElementById(`w-${x}-${y}-N`).classList.contains('wall-active');
                    if(real !== user) errors++;
                }
                // æ ¸å°è¥¿ç‰†
                if(x > 0) {
                    const real = mazeData[y][x].W;
                    const user = document.getElementById(`w-${x}-${y}-W`).classList.contains('wall-active');
                    if(real !== user) errors++;
                }
            }
        }

        const showCount = document.getElementById('show-errors-toggle').checked;
        if(errors === 0) {
            clearInterval(timerInterval);
            document.getElementById('msg').innerHTML = "<span style='color:var(--neon-blue)'>ğŸ† å®Œç¾é‚„åŸï¼æŒ‘æˆ°æˆåŠŸï¼</span>";
            document.getElementById('submit-btn').classList.add('hidden');
        } else {
            document.getElementById('msg').innerHTML = showCount ? 
                `<span style='color:var(--neon-pink)'>æ ¸å°å¤±æ•—ï¼šé‚„æœ‰ ${errors} è™•éŒ¯èª¤ã€‚</span>` :
                `<span style='color:var(--neon-pink)'>æ ¸å°å¤±æ•—ï¼šåœ°åœ–ä»æœ‰èª¤ï¼Œè«‹ç¹¼çºŒå˜—è©¦ã€‚</span>`;
        }
    }

    // éµç›¤ç§»å‹•
    window.onkeydown = (e) => {
        if(document.getElementById('local-panel').style.display === 'block') {
            let k = e.key.toLowerCase();
            let w = mazeData[player.y][player.x];
            if(k==='w' && !w.N) player.y--;
            if(k==='s' && !w.S) player.y++;
            if(k==='a' && !w.W) player.x--;
            if(k==='d' && !w.E) player.x++;
            updateSensors();
        }
    };
</script>
</body>
</html>
