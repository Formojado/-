<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN IDOL: LABYRINTH WALKER</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff2e63;
            --bg-dark: #020205;
            --grid-bg: #0a0a15;
            --wall-color: #394481;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }
        /* æ¯”è³½çœ‹æ¿é¢¨æ ¼ */
        .header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, #111 0%, transparent 100%);
            text-align: center;
            border-bottom: 1px solid #333;
        }
        #timer {
            font-size: 60px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            font-family: 'Courier New', monospace;
        }
        /* è¿·å®®å®¹å™¨ */
        .maze-container {
            position: relative;
            margin: 20px;
            padding: 10px;
            border: 2px solid #333;
            background: var(--grid-bg);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .maze-grid {
            display: grid;
            gap: 0;
            transition: all 0.5s ease;
        }
        .cell {
            position: relative;
            box-sizing: border-box;
            background: rgba(255,255,255,0.02);
            transition: background 0.3s;
        }
        /* ç‰†å£æ¨£å¼ - æ›´æœ‰ç«‹é«”æ„Ÿ */
        .w-n { border-top: 4px solid var(--wall-color); box-shadow: inset 0 5px 5px -5px var(--neon-blue); }
        .w-s { border-bottom: 4px solid var(--wall-color); }
        .w-w { border-left: 4px solid var(--wall-color); }
        .w-e { border-right: 4px solid var(--wall-color); }

        /* æ¢ç´¢é¢æ¿ - ç§‘æŠ€æ„Ÿ */
        #local-panel {
            display: none;
            width: 320px;
            background: #0d0d1a;
            border: 2px solid var(--neon-blue);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        .sensor-display {
            display: grid;
            grid-template-areas: ". up ." "left mid right" ". down .";
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .sensor {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.2s;
            color: #444;
        }
        .sensor.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
            border: none;
        }
        .key-hint { font-size: 10px; margin-top: 5px; color: #888; }

        /* æŒ‰éˆ•èˆ‡äº¤äº’ */
        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .draw-wall {
            position: absolute;
            z-index: 5;
            transition: 0.1s;
        }
        .draw-wall:hover { background: rgba(255, 46, 99, 0.3); }
        .wall-active { background: var(--neon-pink) !important; box-shadow: 0 0 10px var(--neon-pink); }
        
        .difficulty-select { margin: 10px; }
        select { background: #111; color: white; border: 1px solid var(--neon-blue); padding: 5px; }

        #msg { height: 30px; margin: 15px; color: var(--neon-pink); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div id="timer">00:00.00</div>
    <div class="difficulty-select">
        é›£åº¦é¸æ“‡ï¼š
        <select id="size-select" onchange="resetGame()">
            <option value="5">5x5 (åˆç´š)</option>
            <option value="7">7x7 (ä¸­ç´š)</option>
            <option value="10">10x10 (æœ€å¼·å¤§è…¦)</option>
        </select>
    </div>
</div>

<div id="msg">ã€æ¨¡å¼ï¼šå…¨å±€è§€æ¸¬ã€‘</div>

<div id="maze-display-container" class="maze-container">
    <div id="maze-grid" class="maze-grid"></div>
</div>

<div id="local-panel">
    <div class="sensor-display">
        <div id="s-n" class="sensor" style="grid-area: up;">W</div>
        <div id="s-w" class="sensor" style="grid-area: left;">A</div>
        <div id="s-mid" class="sensor" style="grid-area: mid; border: none; font-size: 24px;">ğŸ‘¤</div>
        <div id="s-e" class="sensor" style="grid-area: right;">D</div>
        <div id="s-s" class="sensor" style="grid-area: down;">S</div>
    </div>
    <button onclick="startDrawing()" style="border-color: var(--neon-pink); color: var(--neon-pink);">é€²å…¥ä½œç­”å€</button>
</div>

<div id="controls">
    <button id="start-btn" onclick="enterMaze()">é–‹å§‹æŒ‘æˆ°</button>
    <button id="submit-btn" class="hidden" onclick="validate()">æäº¤ç­”æ¡ˆ</button>
</div>

<script>
    let SIZE = 5;
    let maze = [];
    let player = {x: 0, y: 0};
    let startTime, timerInterval;
    let isDrawingMode = false;

    function resetGame() {
        SIZE = parseInt(document.getElementById('size-select').value);
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "00:00.00";
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('submit-btn').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').style.display = 'block';
        document.getElementById('msg').innerText = "ã€æ¨¡å¼ï¼šå…¨å±€è§€æ¸¬ã€‘";
        player = {x: 0, y: 0};
        isDrawingMode = false;
        initMaze();
    }

    function initMaze() {
        // DFS ç”Ÿæˆå…¨é€£é€šè¿·å®®
        maze = Array(SIZE).fill().map(() => Array(SIZE).fill().map(() => ({N:true, S:true, W:true, E:true, v:false})));
        let stack = [[0,0]];
        maze[0][0].v = true;
        while(stack.length > 0) {
            let [x, y] = stack[stack.length-1];
            let adj = [];
            if(y > 0 && !maze[y-1][x].v) adj.push(['N', x, y-1]);
            if(y < SIZE-1 && !maze[y+1][x].v) adj.push(['S', x, y+1]);
            if(x > 0 && !maze[y][x-1].v) adj.push(['W', x-1, y]);
            if(x < SIZE-1 && !maze[y][x+1].v) adj.push(['E', x+1, y]);
            if(adj.length > 0) {
                let [d, nx, ny] = adj[Math.floor(Math.random()*adj.length)];
                maze[y][x][d] = false;
                maze[ny][nx][d === 'N' ? 'S' : d === 'S' ? 'N' : d === 'W' ? 'E' : 'W'] = false;
                maze[ny][nx].v = true;
                stack.push([nx, ny]);
            } else stack.pop();
        }
        render('view');
    }

    function render(mode) {
        const grid = document.getElementById('maze-grid');
        grid.style.gridTemplateColumns = `repeat(${SIZE}, 60px)`;
        grid.innerHTML = '';
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = '60px';
                cell.style.height = '60px';
                if(mode === 'view') {
                    if(maze[y][x].N) cell.classList.add('w-n');
                    if(maze[y][x].S) cell.classList.add('w-s');
                    if(maze[y][x].W) cell.classList.add('w-w');
                    if(maze[y][x].E) cell.classList.add('w-e');
                    if(x === 0 && y === 0) cell.innerHTML = "ğŸš©";
                } else {
                    // ç¹ªåœ–æ¨¡å¼ç‰†å£
                    const configs = [
                        {d:'N', s:{top:0, left:0, width:'100%', height:'8px'}},
                        {d:'S', s:{bottom:0, left:0, width:'100%', height:'8px'}},
                        {d:'W', s:{top:0, left:0, width:'8px', height:'100%'}},
                        {d:'E', s:{top:0, right:0, width:'8px', height:'100%'}}
                    ];
                    configs.forEach(c => {
                        const w = document.createElement('div');
                        w.className = 'draw-wall';
                        Object.assign(w.style, c.s);
                        w.id = `w-${x}-${y}-${c.d}`;
                        w.onclick = () => w.classList.toggle('wall-active');
                        cell.appendChild(w);
                    });
                }
                grid.appendChild(cell);
            }
        }
    }

    function enterMaze() {
        document.getElementById('maze-display-container').style.display = 'none';
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'block';
        document.getElementById('msg').innerText = "æ¢ç´¢ä¸­... ä½¿ç”¨ WASD ç§»å‹•";
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 30);
        updateSensors();
    }

    function updateTimer() {
        const diff = Date.now() - startTime;
        const m = Math.floor(diff/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        const ms = Math.floor((diff%1000)/10).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
    }

    function updateSensors() {
        const w = maze[player.y][player.x];
        const setSensor = (id, hasPath) => {
            const el = document.getElementById(id);
            if(hasPath) el.classList.add('active');
            else el.classList.remove('active');
        };
        setSensor('s-n', !w.N); setSensor('s-s', !w.S);
        setSensor('s-w', !w.W); setSensor('s-e', !w.E);
    }

    function startDrawing() {
        isDrawingMode = true;
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').style.display = 'block';
        document.getElementById('submit-btn').classList.remove('hidden');
        document.getElementById('msg').innerText = "ã€æ¨¡å¼ï¼šç¹ªåœ–é‚„åŸã€‘é»æ“Šé‚Šç•Œç•«ç‰†";
        render('draw');
    }

    function validate() {
        let errors = 0;
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                ['N','S','W','E'].forEach(d => {
                    const real = maze[y][x][d];
                    const user = document.getElementById(`w-${x}-${y}-${d}`).classList.contains('wall-active');
                    if(real !== user) errors++;
                });
            }
        }
        if(errors === 0) {
            clearInterval(timerInterval);
            document.getElementById('msg').innerHTML = "<span style='color:var(--neon-blue)'>COMPLETE! æŒ‘æˆ°æˆåŠŸ</span>";
            document.getElementById('submit-btn').classList.add('hidden');
        } else {
            document.getElementById('msg').innerText = `æ ¸å°å¤±æ•—ï¼šé‚„æœ‰ ${errors} è™•å·®ç•°ï¼Œè«‹ç¹¼çºŒï¼`;
        }
    }

    window.onkeydown = (e) => {
        if(document.getElementById('local-panel').style.display === 'block') {
            const k = e.key.toLowerCase();
            const w = maze[player.y][player.x];
            if(k==='w' && !w.N) player.y--;
            if(k==='s' && !w.S) player.y++;
            if(k==='a' && !w.W) player.x--;
            if(k==='d' && !w.E) player.x++;
            updateSensors();
            // è¦–è¦ºå›é¥‹
            const keyMap = {w:'s-n', s:'s-s', a:'s-w', d:'s-e'};
            if(keyMap[k]) {
                const el = document.getElementById(keyMap[k]);
                el.style.transform = "scale(1.2)";
                setTimeout(() => el.style.transform = "scale(1)", 100);
            }
        }
    };

    initMaze();
</script>
</body>
</html>
