<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN IDOL: LABYRINTH WALKER PRO UX</title>
    <style>
        :root {
            --neon-blue: #00f2ff; /* å¤–ç‰†è—è‰²ï¼šå›ºå®š */
            --neon-pink: #ff2e63; /* å…§ç‰†ç²‰è‰²ï¼šå¯æ“ä½œ */
            --neon-green: #0f9; /* èµ·é»ç¶ è‰² */
            --bg-dark: #000000;
            --grid-line: #1a1a1a; /* ç¶²æ ¼ç·šé¡è‰² */
            --wall-thickness: 4px; /* ç²¾ç¢ºçš„å–®å±¤ç‰†å£åšåº¦ */
            --hotspot-size: 16px; /* æ“´å¤§çš„æ»‘é¼ é»æ“Šåˆ¤å®šç¯„åœ */
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .header {
            width: 100%;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        #timer {
            font-size: 50px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            font-family: 'Courier New', monospace;
        }
        
        /* è¿·å®®å®¹å™¨ */
        .maze-container {
            position: relative;
            margin: 20px;
            padding: 2px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maze-grid {
            display: grid;
            gap: 0;
            background: #000;
            box-shadow: inset 0 0 0 1px var(--grid-line);
        }
        .cell {
            position: relative;
            box-sizing: border-box;
            background: #000;
            outline: 1px solid var(--grid-line);
            outline-offset: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        /* ğŸŸ¢ èµ·é»æ¨™ç¤ºï¼šæ·¡æ·¡çš„ç¶ è‰² */
        .start-node {
            background: rgba(0, 255, 153, 0.04) !important;
            color: var(--neon-green) !important;
            text-shadow: 0 0 8px var(--neon-green);
            outline: 1px solid rgba(0, 255, 153, 0.3) !important;
        }
        
        /* å…§éƒ¨ç‰†å£ï¼šå–®å±¤ã€ç²‰è‰²ã€èˆ‡ç¯€é»å®Œç¾æ¥åˆ */
        .draw-wall { 
            position: absolute; 
            z-index: 10; 
            background: rgba(255,255,255,0.01); /* æœªé»äº®æ™‚éš±ç´„å¯è¦‹ */
            transition: background 0.1s, box-shadow 0.1s;
        }
        
        /* æ°´å¹³ç‰†ï¼ˆåŒ—/å—ï¼‰*/
        .draw-h { 
            width: calc(100% + var(--wall-thickness)); 
            height: var(--wall-thickness); 
            left: calc(var(--wall-thickness) / -2); 
        }
        /* å‚ç›´ç‰†ï¼ˆè¥¿/æ±ï¼‰*/
        .draw-v { 
            height: calc(100% + var(--wall-thickness)); 
            width: var(--wall-thickness); 
            top: calc(var(--wall-thickness) / -2);
        }

        /* ç•¶ç‰†è¢«é»äº®ï¼ˆ wall-activeï¼‰ */
        .wall-active { 
            background: var(--neon-pink) !important; 
            box-shadow: 0 0 12px var(--neon-pink); 
        }

        /* é—œéµï¼šå®Œç¾æ¥åˆè¦–è¦ºé‚è¼¯ */
        .wall-active::before, .wall-active::after {
            content: '';
            position: absolute;
            width: var(--wall-thickness);
            height: var(--wall-thickness);
            background: var(--neon-pink);
            box-shadow: 0 0 12px var(--neon-pink);
        }
        .draw-h.wall-active::before { left: 0; }
        .draw-h.wall-active::after { right: 0; }
        .draw-v.wall-active::before { top: 0; }
        .draw-v.wall-active::after { bottom: 0; }

        /* é–å®šå›ºå®šç‰†ï¼ˆè—è‰²é–å®šï¼‰*/
        .draw-wall.locked { 
            background: var(--neon-blue) !important; 
            box-shadow: 0 0 10px var(--neon-blue) !important;
            cursor: not-allowed;
            pointer-events: none; 
        }
        .locked::before, .locked::after { background: var(--neon-blue) !important; box-shadow: 0 0 10px var(--neon-blue) !important; }

        /* æ»‘é¼ æ‡¸åœæ™ºæ…§äº®èµ· (Proximity Glow) */
        /* ç•¶ç‰†å£æœªè¢«é»äº®ä¸”æ»‘é¼ æ‡¸åœæ™‚ï¼Œå¾®å¾®ç²‰è‰²äº®èµ·ï¼ˆæ¯”ä¹‹å‰æ›´äº®ï¼‰*/
        .draw-wall:not(.locked):hover { 
            background: rgba(255, 46, 99, 0.45) !important; 
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.6) !important;
        }

        /* æ¢ç´¢æ„Ÿæ‡‰å™¨ */
        #local-panel {
            display: none;
            width: 300px;
            background: #0d0d0d;
            border: 2px solid var(--neon-blue);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .sensor-display {
            display: grid;
            grid-template-areas: ". up ." "left mid right" ". down .";
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }
        .sensor {
            width: 55px;
            height: 55px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #444;
        }
        .sensor.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
            border: none;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-size: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }
        button:hover { background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 15px var(--neon-blue); }

        #msg { height: 35px; margin: 10px; font-size: 18px; color: white; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <div id="timer">00:00.00</div>
    <div style="margin-top:5px; font-size:12px; color:#666;">
        é›£åº¦ï¼š
        <select id="size-select" style="background:#000; color:white; border:1px solid var(--neon-blue);">
            <option value="5">5x5</option>
            <option value="7">7x7</option>
            <option value="10">10x10</option>
        </select>
    </div>
</div>

<div id="msg">ã€æ¨¡å¼ï¼šç„¡ç›¡é»‘æš—ã€‘é»æ“ŠæŒ‰éˆ•ï¼Œé–‹å§‹é»‘æš—æ¢ç´¢</div>

<div id="maze-display-container" class="maze-container hidden">
    <div id="outer-walls"></div>
    <div id="maze-grid" class="maze-grid"></div>
</div>

<div id="local-panel">
    <div class="sensor-display">
        <div id="s-n" class="sensor" style="grid-area: up;">W</div>
        <div id="s-w" class="sensor" style="grid-area: left;">A</div>
        <div id="s-mid" class="sensor" style="grid-area: mid; border: none; font-size: 20px;">ğŸ‘¤</div>
        <div id="s-e" class="sensor" style="grid-area: right;">D</div>
        <div id="s-s" class="sensor" style="grid-area: down;">S</div>
    </div>
    <button onclick="startDrawing()" style="border-color: var(--neon-pink); color: var(--neon-pink);">é€²å…¥ä½œç­”å€</button>
</div>

<div id="controls">
    <button id="start-btn" onclick="startVoidExploration()">é–‹å§‹ç›²èµ°æ¢ç´¢</button>
    <button id="submit-btn" class="hidden" onclick="validate()">æäº¤æ ¸å°</button>
    <button onclick="location.reload()" style="border-color:#444; color:#444">åˆ·æ–°åœ°åœ–</button>
</div>

<script>
    let SIZE = 5;
    const CELL_SIZE = 60; // æ–¹å¡Šå¤§å°
    const THICKNESS = 4; // ç‰†å£åšåº¦
    const HOTSPOT_SIZE = 16; // æ»‘é¼ é»æ“Šåˆ¤å®šç¯„åœ (æ¯”ç‰†å£åšåº¦å¤§)
    let maze = [];
    let player = {x: 0, y: 0};
    let startTime, timerInterval;

    function initMazeData() {
        SIZE = parseInt(document.getElementById('size-select').value);
        maze = Array(SIZE).fill().map(() => Array(SIZE).fill().map(() => ({N:true, S:true, W:true, E:true, v:false})));
        let stack = [[0,0]];
        maze[0][0].v = true;
        while(stack.length > 0) {
            let [x, y] = stack[stack.length-1];
            let adj = [];
            if(y > 0 && !maze[y-1][x].v) adj.push(['N', x, y-1]);
            if(y < SIZE-1 && !maze[y+1][x].v) adj.push(['S', x, y+1]);
            if(x > 0 && !maze[y][x-1].v) adj.push(['W', x-1, y]);
            if(x < SIZE-1 && !maze[y][x+1].v) adj.push(['E', x+1, y]);
            if(adj.length > 0) {
                let [d, nx, ny] = adj[Math.floor(Math.random()*adj.length)];
                maze[y][x][d] = false;
                maze[ny][nx][d === 'N' ? 'S' : d === 'S' ? 'N' : d === 'W' ? 'E' : 'W'] = false;
                maze[ny][nx].v = true;
                stack.push([nx, ny]);
            } else stack.pop();
        }
    }

    function startVoidExploration() {
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'block';
        document.getElementById('msg').innerText = "æ¢ç´¢ä¸­... å®Œå…¨ä¾é æ„Ÿæ‡‰å™¨ï¼";
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 30);
        updateSensors();
    }

    // æ¸²æŸ“ä½œç­”å€ - è¦–è¦ºèˆ‡äº¤äº’å„ªåŒ–
    function renderDrawingMode() {
        const grid = document.getElementById('maze-grid');
        grid.style.gridTemplateColumns = `repeat(${SIZE}, ${CELL_SIZE}px)`;
        grid.innerHTML = '';
        
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${CELL_SIZE}px`; cell.style.height = `${CELL_SIZE}px`;
                
                // ğŸŸ¢ èµ·é»æ¨™ç¤º
                if(x===0 && y===0) {
                    cell.classList.add('start-node');
                    cell.innerHTML = "<small>START</small>";
                }

                // ç”Ÿæˆä½œç­”ç‰†å£ç†±å€ (åŒ—å’Œè¥¿ï¼Œå—å’Œæ±ç‚ºå¤–ç‰†)
                const wallsToCreate = [];
                if(y >= 0) wallsToCreate.push('N');
                if(x >= 0) wallsToCreate.push('W');
                if(y === SIZE-1) wallsToCreate.push('S');
                if(x === SIZE-1) wallsToCreate.push('E');

                wallsToCreate.forEach(d => {
                    const w = document.createElement('div');
                    w.id = `w-${x}-${y}-${d}`;
                    w.className = 'draw-wall';
                    
                    // æ ¹æ“šåŒ—/è¥¿ã€å—/æ±è¨­å®š CSS æ¨£å¼ (æ°´å¹³/å‚ç›´)
                    if(d === 'N' || d === 'S') {
                        w.classList.add('draw-h'); // æ°´å¹³
                        if(d === 'N') w.style.top = `calc(${THICKNESS}px / -2)`;
                        else w.style.bottom = `calc(${THICKNESS}px / -2)`;
                        
                        // ğŸŸ¢ å„ªåŒ–é»æ“Š Hitbox (æ°´å¹³)
                        // æˆ‘å€‘è®“éš±å½¢çš„é»æ“Šå€åŸŸè®Šå¾—æ¯”ç‰†å£åšåº¦å¤§ï¼Œä½¿å…¶æ›´å®¹æ˜“é»æ“Š
                        w.style.height = `${HOTSPOT_SIZE}px`;
                        // èª¿æ•´æ¨£å¼ä»¥å±…ä¸­é¡¯ç¤ºå–®å±¤ç´°ç·š
                        w.style.borderTop = `${(HOTSPOT_SIZE - THICKNESS)/2}px solid transparent`;
                        w.style.borderBottom = `${(HOTSPOT_SIZE - THICKNESS)/2}px solid transparent`;
                        w.style.backgroundClip = 'content-box'; // é‡è¦ï¼šè®“èƒŒæ™¯é¡è‰²åªå¡«æ»¿ä¸­é–“çš„ THICKNESS

                    } else {
                        w.classList.add('draw-v'); // å‚ç›´
                        if(d === 'W') w.style.left = `calc(${THICKNESS}px / -2)`;
                        else w.style.right = `calc(${THICKNESS}px / -2)`;

                        // ğŸŸ¢ å„ªåŒ–é»æ“Š Hitbox (å‚ç›´)
                        w.style.width = `${HOTSPOT_SIZE}px`;
                        w.style.borderLeft = `${(HOTSPOT_SIZE - THICKNESS)/2}px solid transparent`;
                        w.style.borderRight = `${(HOTSPOT_SIZE - THICKNESS)/2}px solid transparent`;
                        w.style.backgroundClip = 'content-box';
                    }

                    // åˆ¤å®šæ˜¯å¦ç‚ºå›ºå®šå¤–ç‰†ï¼ˆè—è‰²é–å®šï¼‰
                    if( (y===0 && d==='N') || (y===SIZE-1 && d==='S') || (x===0 && d==='W') || (x===SIZE-1 && d==='E') ) {
                        w.classList.add('wall-active', 'locked');
                        w.style.backgroundClip = 'content-box'; // å¤–ç‰†ä¹Ÿéœ€è¦ä¿æŒ THICKNESS
                    } else {
                        // å…§éƒ¨ç²‰è‰²ç‰†å£ï¼Œå¯é»æ“Š
                        w.onclick = (e) => {
                            e.stopPropagation(); // é˜²æ­¢å†’æ³¡
                            w.classList.toggle('wall-active');
                        };
                    }
                    cell.appendChild(w);
                });
                grid.appendChild(cell);
            }
        }
    }

    // æµç¨‹é‚è¼¯
    function updateTimer() {
        const diff = Date.now() - startTime;
        const m = Math.floor(diff/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        const ms = Math.floor((diff%1000)/10).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
    }

    function updateSensors() {
        const w = maze[player.y][player.x];
        const setS = (id, hasPath) => {
            const el = document.getElementById(id);
            if(hasPath) el.classList.add('active');
            else el.classList.remove('active');
        };
        setS('s-n', !w.N); setS('s-s', !w.S); setS('s-w', !w.W); setS('s-e', !w.E);
    }

    function startDrawing() {
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').classList.remove('hidden');
        document.getElementById('submit-btn').classList.remove('hidden');
        document.getElementById('msg').innerText = "ã€æ¨¡å¼ï¼šåœ°åœ–é‚„åŸã€‘æ†‘è¨˜æ†¶ç•«å‡ºçµæ§‹ï¼ˆè—è‰²å›ºå®šï¼Œç²‰è‰²å¯é»æ“Šï¼‰";
        renderDrawingMode();
    }

    function validate() {
        let errors = 0;
        // åªæ ¸å°å…§éƒ¨ç²‰è‰²ç‰†å£
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                ['N','W'].forEach(d => {
                    if( (y===0 && d==='N') || (x===0 && d==='W') ) return;
                    const real = maze[y][x][d];
                    const el = document.getElementById(`w-${x}-${y}-${d}`);
                    const user = el.classList.contains('wall-active');
                    if(real !== user) errors++;
                });
            }
        }
        
        const msgEl = document.getElementById('msg');
        if(errors === 0) {
            clearInterval(timerInterval);
            msgEl.innerHTML = "<span style='color:var(--neon-blue)'>ğŸ† PERFECT! å®Œç¾é‚„åŸ</span>";
            document.getElementById('submit-btn').classList.add('hidden');
        } else {
            msgEl.innerHTML = `<span style='color:var(--neon-pink)'> æ ¸å°å¤±æ•—ï¼šé‚„æœ‰ ${errors} è™•éŒ¯èª¤ï¼Œè«‹ç¹¼çºŒï¼</span>`;
        }
    }

    window.onkeydown = (e) => {
        if(document.getElementById('local-panel').style.display === 'block') {
            const k = e.key.toLowerCase();
            const w = maze[player.y][player.x];
            if(k==='w' && !w.N) player.y--;
            if(k==='s' && !w.S) player.y++;
            if(k==='a' && !w.W) player.x--;
            if(k==='d' && !w.E) player.x++;
            updateSensors();
        }
    };

    initMazeData();
</script>
</body>
