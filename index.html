<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABYRINTH WALKER</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff2e63;
            --neon-green: #0f9;
            --bg-dark: #050505;
            --grid-line: #1a1a1a;
            --wall-width: 4px;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            user-select: none;
        }
        .header {
            width: 100%;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        #timer {
            font-size: 40px;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: monospace;
        }
        
        .maze-container {
            position: relative;
            margin: 20px;
            background: #000;
            overflow: auto;
        }
        .maze-grid {
            display: grid;
            gap: 0;
            border: var(--wall-width) solid var(--neon-blue);
        }
        .cell {
            position: relative;
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            background: #000;
            border: 0.5px solid var(--grid-line);
        }

        .start-cell { background: rgba(0, 255, 153, 0.1) !important; }

        .wall-trigger {
            position: absolute;
            z-index: 10;
            cursor: pointer;
        }
        .h-wall { width: 100%; height: 10px; left: 0; }
        .v-wall { width: 10px; height: 100%; top: 0; }

        .wall-active {
            background: var(--neon-pink) !important;
            box-shadow: 0 0 5px var(--neon-pink);
        }

        #local-panel {
            display: none;
            width: 280px;
            background: #111;
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
        }
        .sensor-display {
            display: grid;
            grid-template-areas: ". up ." "left mid right" ". down .";
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        .sensor {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #444;
            font-weight: bold;
        }
        .sensor.active {
            background: var(--neon-blue);
            color: #000;
            border: none;
        }

        .menu-card {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 40px;
            text-align: center;
        }
        select, button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
        }
        button:hover { background: var(--neon-blue); color: #000; }
        
        #msg { min-height: 30px; margin: 15px; color: white; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <div id="timer">00:00.00</div>
</div>

<div id="msg"></div>

<div id="maze-display-container" class="maze-container hidden">
    <div id="maze-grid" class="maze-grid"></div>
</div>

<div id="local-panel">
    <div class="sensor-display">
        <div id="s-n" class="sensor" style="grid-area: up;">W</div>
        <div id="s-w" class="sensor" style="grid-area: left;">A</div>
        <div id="s-mid" class="sensor" style="grid-area: mid; border: none;">üë§</div>
        <div id="s-e" class="sensor" style="grid-area: right;">D</div>
        <div id="s-s" class="sensor" style="grid-area: down;">S</div>
    </div>
    <button onclick="goToDraw()" style="border-color: var(--neon-pink); color: var(--neon-pink);">‰ΩúÁ≠îÂú∞Âúñ</button>
</div>

<div id="setup-menu" class="menu-card">
    <select id="size-select">
        <option value="4">4 x 4</option>
        <option value="5">5 x 5</option>
        <option value="6">6 x 6</option>
        <option value="7">7 x 7</option>
        <option value="8">8 x 8</option>
        <option value="9">9 x 9</option>
    </select>
    <div style="margin: 10px 0; font-size: 12px;">
        <input type="checkbox" id="show-errors-toggle" checked> È°ØÁ§∫ÈåØË™§Êï∏
    </div>
    <button onclick="startChallenge()">ÈñãÂßã</button>
</div>

<div id="action-controls" class="hidden">
    <button onclick="backToExplore()" style="border-color: var(--neon-green); color: var(--neon-green);">ËøîÂõûÊé¢Á¥¢</button>
    <button id="submit-btn" onclick="checkResult()">Êèê‰∫§</button>
    <button onclick="location.reload()">ÈáçÊñ∞</button>
</div>

<script>
    let SIZE = 5;
    let mazeData = [];
    let player = {x: 0, y: 0};
    let startTime, timerInterval;
    let isGameRunning = false;

    function generateMaze() {
        SIZE = parseInt(document.getElementById('size-select').value);
        let grid = Array(SIZE).fill().map(() => Array(SIZE).fill().map(() => ({N:true, S:true, W:true, E:true, v:false})));
        let stack = [[0,0]];
        grid[0][0].v = true;
        while(stack.length > 0) {
            let [cx, cy] = stack[stack.length-1];
            let adjs = [];
            if(cy > 0 && !grid[cy-1][cx].v) adjs.push(['N', cx, cy-1]);
            if(cy < SIZE-1 && !grid[cy+1][cx].v) adjs.push(['S', cx, cy+1]);
            if(cx > 0 && !grid[cy][cx-1].v) adjs.push(['W', cx-1, cy]);
            if(cx < SIZE-1 && !grid[cy][cx+1].v) adjs.push(['E', cx+1, cy]);
            if(adjs.length > 0) {
                let [dir, nx, ny] = adjs[Math.floor(Math.random()*adjs.length)];
                grid[cy][cx][dir] = false;
                grid[ny][nx][dir==='N'?'S':dir==='S'?'N':dir==='W'?'E':'W'] = false;
                grid[ny][nx].v = true;
                stack.push([nx, ny]);
            } else stack.pop();
        }
        return grid;
    }

    function startChallenge() {
        mazeData = generateMaze();
        isGameRunning = true;
        document.getElementById('setup-menu').classList.add('hidden');
        renderDrawGrid();
        backToExplore();
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 30);
    }

    function backToExplore() {
        player = {x: 0, y: 0};
        document.getElementById('maze-display-container').classList.add('hidden');
        document.getElementById('action-controls').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'block';
        document.getElementById('msg').innerText = "Êé¢Á¥¢‰∏≠";
        updateSensors();
    }

    function goToDraw() {
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').classList.remove('hidden');
        document.getElementById('action-controls').classList.remove('hidden');
        document.getElementById('msg').innerText = "‰ΩúÁ≠îÊ®°Âºè";
    }

    function updateTimer() {
        let diff = Date.now() - startTime;
        let m = Math.floor(diff/60000).toString().padStart(2,'0');
        let s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        let ms = Math.floor((diff%1000)/10).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
    }

    function updateSensors() {
        let w = mazeData[player.y][player.x];
        document.getElementById('s-n').className = 'sensor ' + (!w.N ? 'active' : '');
        document.getElementById('s-s').className = 'sensor ' + (!w.S ? 'active' : '');
        document.getElementById('s-w').className = 'sensor ' + (!w.W ? 'active' : '');
        document.getElementById('s-e').className = 'sensor ' + (!w.E ? 'active' : '');
    }

    function renderDrawGrid() {
        const grid = document.getElementById('maze-grid');
        grid.style.gridTemplateColumns = `repeat(${SIZE}, 50px)`;
        grid.innerHTML = '';
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(x===0 && y===0) cell.classList.add('start-cell');
                if(y > 0) createWall(cell, x, y, 'N');
                if(x > 0) createWall(cell, x, y, 'W');
                grid.appendChild(cell);
            }
        }
    }

    function createWall(parent, x, y, dir) {
        const w = document.createElement('div');
        w.id = `w-${x}-${y}-${dir}`;
        w.className = `wall-trigger ${dir==='N'?'h-wall':'v-wall'}`;
        if(dir==='N') w.style.top = "-5px";
        else w.style.left = "-5px";
        w.onclick = () => w.classList.toggle('wall-active');
        parent.appendChild(w);
    }

    function checkResult() {
        let errors = 0;
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                if(y > 0) {
                    const real = mazeData[y][x].N;
                    const user = document.getElementById(`w-${x}-${y}-N`).classList.contains('wall-active');
                    if(real !== user) errors++;
                }
                if(x > 0) {
                    const real = mazeData[y][x].W;
                    const user = document.getElementById(`w-${x}-${y}-W`).classList.contains('wall-active');
                    if(real !== user) errors++;
                }
            }
        }
        if(errors === 0) {
            clearInterval(timerInterval);
            isGameRunning = false;
            document.getElementById('msg').innerText = "ÂÆåÊàê";
            document.getElementById('action-controls').innerHTML = '<button onclick="location.reload()">ÈáçÊñ∞</button>';
        } else {
            const showCount = document.getElementById('show-errors-toggle').checked;
            document.getElementById('msg').innerText = showCount ? `ÈåØË™§: ${errors}` : "Âú∞ÂúñÈåØË™§";
        }
    }

    window.onkeydown = (e) => {
        if(!isGameRunning || document.getElementById('local-panel').style.display === 'none') return;
        let k = e.key.toLowerCase();
        let w = mazeData[player.y][player.x];
        let moved = false;
        if((k==='w' || k==='arrowup') && !w.N) { player.y--; moved = true; }
        else if((k==='s' || k==='arrowdown') && !w.S) { player.y++; moved = true; }
        else if((k==='a' || k==='arrowleft') && !w.W) { player.x--; moved = true; }
        else if((k==='d' || k==='arrowright') && !w.E) { player.x++; moved = true; }
        if(moved) updateSensors();
    };
</script>
</body>
</html>
