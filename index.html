<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN IDOL: THE DARK VOID</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff2e63;
            --bg-dark: #010103;
            --grid-bg: #000;
            --wall-color: #1a237e; /* åŸºç¤ç‰†å£é¡è‰² */
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden; /* é˜²æ­¢æ»¾å‹•æ¢å¹²æ“¾ */
        }
        .header {
            width: 100%;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            z-index: 100;
        }
        #timer {
            font-size: 50px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            font-family: 'Courier New', monospace;
        }
        
        /* è¿·å®®å®¹å™¨ - å„ªåŒ–å¤–è§€ */
        .maze-container {
            position: relative;
            margin: 30px;
            padding: 5px; /* çµ¦å¤–åœéœ“è™¹é ç•™ç©ºé–“ */
            background: var(--grid-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); /* æ•´é«”æ·¡éœ“è™¹ */
        }
        .maze-grid {
            display: grid;
            gap: 0; /* é—œéµï¼šç¢ºä¿æ–¹å¡Šä¹‹é–“ç„¡ç¸«éš™ */
            background: #000;
        }
        .cell {
            position: relative;
            box-sizing: border-box; /* é—œéµï¼šé‚Šæ¡†åŒ…å«åœ¨å¯¬é«˜å…§ */
            background: rgba(255,255,255,0.01);
            /* é è¨­é‚Šæ¡†ï¼Œç¢ºä¿äº¤ç•Œé»æ–¹å½¢å®Œæ•´ */
            border: 0px solid transparent; 
        }
        
        /* æ–°ç‰ˆç„¡ç¸«ã€å‡å‹»éœ“è™¹ç‰†å£ */
        .w-n { 
            border-top: 4px solid var(--wall-color); 
            box-shadow: inset 0 6px 10px -4px var(--neon-blue); 
        }
        .w-s { 
            border-bottom: 4px solid var(--wall-color); 
            box-shadow: inset 0 -6px 10px -4px var(--neon-blue); 
        }
        .w-w { 
            border-left: 4px solid var(--wall-color); 
            box-shadow: inset 6px 0 10px -4px var(--neon-blue); 
        }
        .w-e { 
            border-right: 4px solid var(--wall-color); 
            box-shadow: inset -6px 0 10px -4px var(--neon-blue); 
        }

        /* æ¢ç´¢æ„Ÿæ‡‰å™¨ */
        #local-panel {
            display: none;
            width: 300px;
            background: #05050a;
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .sensor-display {
            display: grid;
            grid-template-areas: ". up ." "left mid right" ". down .";
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .sensor {
            width: 55px;
            height: 55px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
            color: #333;
            transition: all 0.15s ease;
        }
        .sensor.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
            border: none;
        }

        /* æŒ‰éˆ•è¦–è¦º */
        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-size: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }
        button:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* ä½œç­”å€ç‰†å£äº’å‹• */
        .draw-wall { 
            position: absolute; 
            z-index: 10; 
            background: rgba(255,255,255,0.03); 
        }
        .draw-wall:hover { background: rgba(255, 46, 99, 0.2); }
        .wall-active { 
            background: var(--neon-pink) !important; 
            box-shadow: 0 0 15px var(--neon-pink); 
        }
        
        #msg { height: 35px; margin: 15px; font-size: 18px; color: white; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header">
    <div id="timer">00:00.00</div>
    <div style="margin-top:5px; font-size:12px; color:#666;">
        é›£åº¦ï¼š
        <select id="size-select" style="background:#000; color:white; border:1px solid var(--neon-blue);">
            <option value="5">5x5</option>
            <option value="7">7x7</option>
            <option value="10">10x10</option>
        </select>
    </div>
</div>

<div id="msg">ã€æ¨¡å¼ï¼šç„¡ç›¡é»‘æš—ã€‘é»æ“ŠæŒ‰éˆ•ï¼Œé–‹å§‹é»‘æš—æ¢ç´¢</div>

<div id="maze-display-container" class="maze-container hidden">
    <div id="maze-grid" class="maze-grid"></div>
</div>

<div id="local-panel">
    <div class="sensor-display">
        <div id="s-n" class="sensor" style="grid-area: up;">W</div>
        <div id="s-w" class="sensor" style="grid-area: left;">A</div>
        <div id="s-mid" class="sensor" style="grid-area: mid; border: none; font-size: 20px;">ğŸ‘¤</div>
        <div id="s-e" class="sensor" style="grid-area: right;">D</div>
        <div id="s-s" class="sensor" style="grid-area: down;">S</div>
    </div>
    <button onclick="startDrawing()" style="border-color: var(--neon-pink); color: var(--neon-pink);">é€²å…¥ä½œç­”å€</button>
</div>

<div id="controls">
    <button id="start-btn" onclick="startVoidExploration()">é–‹å§‹ç›²èµ°æ¢ç´¢</button>
    <button id="submit-btn" class="hidden" onclick="validate()">æäº¤åœ°åœ–</button>
    <button onclick="location.reload()" style="border-color:#444; color:#444">åˆ·æ–°åœ°åœ–</button>
</div>

<script>
    let SIZE = 5;
    let maze = [];
    let player = {x: 0, y: 0};
    let startTime, timerInterval;

    // 1. DFS ç®—æ³•ç”Ÿæˆå…¨é€£é€šè¿·å®® (æ•¸æ“šä¸é‡è¤‡ï¼Œä¿è­‰é€£é€š)
    function initMazeData() {
        SIZE = parseInt(document.getElementById('size-select').value);
        maze = Array(SIZE).fill().map(() => Array(SIZE).fill().map(() => ({N:true, S:true, W:true, E:true, v:false})));
        let stack = [[0,0]];
        maze[0][0].v = true;
        while(stack.length > 0) {
            let [x, y] = stack[stack.length-1];
            let adj = [];
            if(y > 0 && !maze[y-1][x].v) adj.push(['N', x, y-1]);
            if(y < SIZE-1 && !maze[y+1][x].v) adj.push(['S', x, y+1]);
            if(x > 0 && !maze[y][x-1].v) adj.push(['W', x-1, y]);
            if(x < SIZE-1 && !maze[y][x+1].v) adj.push(['E', x+1, y]);
            if(adj.length > 0) {
                let [d, nx, ny] = adj[Math.floor(Math.random()*adj.length)];
                maze[y][x][d] = false;
                maze[ny][nx][d === 'N' ? 'S' : d === 'S' ? 'N' : d === 'W' ? 'E' : 'W'] = false;
                maze[ny][nx].v = true;
                stack.push([nx, ny]);
            } else stack.pop();
        }
    }

    // 2. é–‹å§‹é»‘æš—æ¢ç´¢ï¼šç§»é™¤äº†è§€å¯ŸæŒ‰éˆ•ï¼Œç›´æ¥éš±è—åœ°åœ–é€²å…¥ WASD æ¨¡å¼
    function startVoidExploration() {
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('local-panel').style.display = 'block';
        document.getElementById('msg').innerText = "æ¢ç´¢ä¸­... å®Œå…¨ä¾é æ„Ÿæ‡‰å™¨ï¼";
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 30);
        updateSensors();
    }

    // 3. æ¸²æŸ“é‚è¼¯ - å„ªåŒ– CSS ä»¥å¯¦ç¾ç„¡ç¸«æ¥åˆ
    function renderMaze(mode) {
        const grid = document.getElementById('maze-grid');
        grid.style.gridTemplateColumns = `repeat(${SIZE}, 60px)`;
        grid.innerHTML = '';
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = '60px'; cell.style.height = '60px';
                
                if(mode === 'view') {
                    // æœ€çµ‚ç­”æ¡ˆé¡¯ç¤ºï¼ˆé©—è­‰ç”¨ï¼‰
                    if(maze[y][x].N) cell.classList.add('w-n');
                    if(maze[y][x].S) cell.classList.add('w-s');
                    if(maze[y][x].W) cell.classList.add('w-w');
                    if(maze[y][x].E) cell.classList.add('w-e');
                } else if(mode === 'draw') {
                    // ä½œç­”æ¨¡å¼
                    ['N','S','W','E'].forEach(d => {
                        const w = document.createElement('div');
                        w.className = 'draw-wall';
                        w.id = `w-${x}-${y}-${d}`;
                        // èª¿æ•´ä½œç­”ç‰†å£ç†±å€ï¼Œä½¿å…¶èˆ‡ CSS é‚Šæ¡†ä½ç½®ç²¾ç¢ºå°é½Š
                        const hS = '12px'; // ç†±å€å¯¬åº¦
                        if(d==='N'||d==='S') { w.style.width='100%'; w.style.height=hS; d==='N'?w.style.top=0:w.style.bottom=0; }
                        else { w.style.height='100%'; w.style.width=hS; d==='W'?w.style.left=0:w.style.right=0; }
                        w.onclick = () => w.classList.toggle('wall-active');
                        cell.appendChild(w);
                    });
                }
                grid.appendChild(cell);
            }
        }
    }

    // éŠæˆ²æµç¨‹
    function updateTimer() {
        const diff = Date.now() - startTime;
        const m = Math.floor(diff/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        const ms = Math.floor((diff%1000)/10).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
    }

    function updateSensors() {
        const w = maze[player.y][player.x];
        const setS = (id, hasPath) => {
            const el = document.getElementById(id);
            if(hasPath) el.classList.add('active');
            else el.classList.remove('active');
        };
        setS('s-n', !w.N); setS('s-s', !w.S); setS('s-w', !w.W); setS('s-e', !w.E);
    }

    function startDrawing() {
        document.getElementById('local-panel').style.display = 'none';
        document.getElementById('maze-display-container').classList.remove('hidden');
        document.getElementById('submit-btn').classList.remove('hidden');
        document.getElementById('msg').innerText = "ã€æ¨¡å¼ï¼šåœ°åœ–é‚„åŸã€‘æ†‘è¨˜æ†¶ç•«å‡ºçµæ§‹";
        renderMaze('draw');
    }

    function validate() {
        let errors = 0;
        for(let y=0; y<SIZE; y++) {
            for(let x=0; x<SIZE; x++) {
                ['N','S','W','E'].forEach(d => {
                    const real = maze[y][x][d];
                    const user = document.getElementById(`w-${x}-${y}-${d}`).classList.contains('wall-active');
                    if(real !== user) errors++;
                });
            }
        }
        if(errors === 0) {
            clearInterval(timerInterval);
            document.getElementById('msg').innerHTML = "<span style='color:var(--neon-blue)'>ğŸ† PERFECT! å®Œç¾é‚„åŸ</span>";
            document.getElementById('submit-btn').classList.add('hidden');
        } else {
            document.getElementById('msg').innerHTML = `<span style='color:var(--neon-pink)'> æ ¸å°å¤±æ•—ï¼šé‚„æœ‰ ${errors} è™•éŒ¯èª¤ï¼Œè«‹ç¹¼çºŒï¼</span>`;
        }
    }

    window.onkeydown = (e) => {
        if(document.getElementById('local-panel').style.display === 'block') {
            const k = e.key.toLowerCase();
            const w = maze[player.y][player.x];
            if(k==='w' && !w.N) player.y--;
            if(k==='s' && !w.S) player.y++;
            if(k==='a' && !w.W) player.x--;
            if(k==='d' && !w.E) player.x++;
            updateSensors();
        }
    };

    initMazeData();
</script>
</body>
</html>
